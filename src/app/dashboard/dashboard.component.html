    <a href='/dashboard' class="menu-item">
        <span class="material-icons">dashboard</span> Dashboard

    <a href='/home' class="menu-item">

<div class="dashboard-principal">

    <h1 class="main-title">Dashboard FORD</h1>

    <section class="top-cards-section">
        
        <div class="card dropdown-card">
            <div class="card-header">Veículo</div>
            <div class="card-body">
                <select id="veiculos-select">
                    <option value="mustang" selected>Mustang</option>
                    <option value="ranger">Ranger</option>
                    <option value="territory">Territory</option>
                    <option value="bronco">Bronco Sport</option>
                </select>
            </div>
        </div>

        <div class="card info-card">
            <div class="card-header">Total de Vendas</div>
            <div class="card-body">
                <span class="big-number">1500</span>
                <span class="unit-label">Unid.</span>
            </div>
        </div>

        <div class="card info-card">
            <div class="card-header">Conectados</div>
            <div class="card-body">
                <span class="big-number">500</span>
                <span class="unit-label">Unid.</span>
            </div>
        </div>

        <div class="card info-card">
            <div class="card-header">Update Software</div>
            <div class="card-body">
                <span class="big-number">750</span>
                <span class="unit-label">Unid.</span>
            </div>
        </div>
    </section>

    <section class="image-section">
        <img src="img/mustang.png" alt="Ford Mustang Preto" class="car-image">
    </section>

    <section class="bottom-table-section">
        <table class="data-table">
            <thead>
                <tr class="th-tabela">
                    <th>Código - Vin</th>
                    <th>Odômetro</th>
                    <th>Nível de Combustível</th>
                    <th>Status</th>
                    <th>Lat.</th>
                    <th>Long.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="vin-cell">
                        <input type="text" class="vin-input">
                    </td>
                    <td>50000 Km</td>
                    <td>90 %</td>
                    <td>on</td>
                    <td>-12,2322</td>
                    <td>-35,2314</td>
                </tr>
            </tbody>
        </table>
    </section>

</div>
